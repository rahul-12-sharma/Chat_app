<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ room }} | Chat Room</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #3f51b5, #2196f3);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .sent {
      align-self: flex-end;
      background-color: rgba(255, 255, 255, 0.3);
    }

    .received {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .message b {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .message span {
      display: block;
      font-size: 11px;
      color: #ddd;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .input-area input[type="text"]::placeholder {
      color: #ddd;
    }

    .input-area input[type="submit"] {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #fff;
      color: #3f51b5;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 85%;
      }

      .input-area {
        flex-direction: column;
        gap: 10px;
      }

      .input-area input[type="submit"] {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <header>{{ room }} - Chat Room</header>

  <div class="chat-window" id="display">
    <!-- Messages will appear here -->
  </div>

  <form id="post-form" class="input-area">
    {% csrf_token %}
    <input type="hidden" name="username" id="username" value="{{username}}" />
    <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}" />
    <input type="text" name="message" id="message" placeholder="Type a message..." required />
    <input type="submit" value="Send" />
  </form>

  <script>
    $(document).ready(function () {
      const username = $('#username').val();

      setInterval(function () {
        $.ajax({
          type: 'GET',
          url: "/getMessages/{{room}}/",
          success: function (response) {
            $("#display").empty();
            for (var key in response.messages) {
              let msg = response.messages[key];
              let alignment = msg.user === username ? 'sent' : 'received';
              let html = `
                <div class="message ${alignment}">
                  <b>${msg.user}</b>
                  <p>${msg.value}</p>
                  <span>${msg.date}</span>
                </div>`;
              $("#display").append(html);
            }
            $("#display").scrollTop($("#display")[0].scrollHeight);
          },
          error: function () {
            console.error("Failed to fetch messages");
          }
        });
      }, 1000);
    });

    $(document).on('submit', '#post-form', function (e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '/send',
        data: {
          username: $('#username').val(),
          room_id: $('#room_id').val(),
          message: $('#message').val(),
          csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
        },
        success: function () {
          $('#message').val('');
        },
        error: function () {
          alert("Message failed to send.");
        }
      });
    });
  </script>

</body>

</html>
